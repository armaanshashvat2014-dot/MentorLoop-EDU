<!DOCTYPE html>
<html>
<head>
  <title>Ask a Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: Arial; background:#f3f4f6; padding:40px; }
    form {
      background:white; padding:20px; border-radius:10px;
      max-width:400px; margin:auto;
    }
    input, textarea {
      width:100%; padding:10px; margin:10px 0;
    }
    button {
      width:100%; padding:12px;
      background:#2563eb; color:white;
      border:none; border-radius:8px;
      font-weight:bold;
    }
  </style>
</head>
<body>

<form onsubmit="saveDoubt(event)">
  <h2>Ask a Doubt</h2>
  <input required placeholder="Your name" id="name">
  <input required placeholder="Subject" id="subject">
  <textarea required placeholder="Your doubt" id="doubt"></textarea>
  <button type="submit">Submit</button>
</form>

<script>
function saveDoubt(e) {
  e.preventDefault();
  const doubts = JSON.parse(localStorage.getItem("doubts") || "[]");
  doubts.push({
    name: name.value,
    subject: subject.value,
    text: doubt.value
  });
  localStorage.setItem("doubts", JSON.stringify(doubts));
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
