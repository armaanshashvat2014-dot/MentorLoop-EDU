<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MentorLoop EDU | Ask a Doubt</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 14px;
      max-width: 480px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      margin-top: 0;
      color: #1e40af;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 14px;
      text-align: center;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>Ask a Doubt</h1>

  <form
  action="https://docs.google.com/forms/d/e/1FAIpQLSfVr6j3RJoURigCLHi3zhpt0kLVCSTpoVIaHRZ1nvg72NAJKA/formResponse"
  method="POST"
  onsubmit="return checkBanBeforeSubmit(event)">

    <label>Your Name</label>
    <input type="text" name="entry.2076629337" required>

    <label>Your Question</label>
    <textarea name="entry.1963235764" required></textarea>

    <label>Extra Field</label>
    <input type="text" name="entry.727582675" required>

    <label>Board</label>
    <input type="text" name="entry.1157368420" required>

    <button type="submit">Submit Doubt</button>
  </form>

  <a href="dashboard-v2.html" class="back">‚Üê Back to Dashboard</a>
</div>
<script>
function checkBanBeforeSubmit(e) {
  const username = document.getElementById("studentName").value.trim();

  if (isUserBanned(username)) {
    e.preventDefault();
    alert(
      "üö´ You have been temporarily restricted from posting.\n\n" +
      "Reason: Multiple Fair Play violations.\n" +
      "Please contact a teacher or moderator."
    );
    return false;
  }
  return true;
}
</script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = supabase.createClient(
  "https://usgsmkpqxdgvtepmnugh.supabase.co",
  "usgsmkpqxdgvtepmnugh"
);
</script>
<script>
async function submitDoubt(e){
  e.preventDefault();
  const { error } = await supabase.from("questions").insert([{
    student_name: name.value,
    subject: subject.value,
    question: question.value
  }]);

  if (error) alert("Error");
  else location.href = "dashboard.html";
}
</script>
</body>
</html>
