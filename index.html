<script>
const canvas = document.getElementById("bg");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 60; i++) {
  particles.push({
    x: Math.random() * canvas.width,
    y: Math.random() * canvas.height,
    radius: Math.random() * 3 + 1,
    dx: (Math.random() - 0.5) * 0.5,
    dy: (Math.random() - 0.5) * 0.5
  });
}

function animate() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    p.x += p.dx;
    p.y += p.dy;

    if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
    if (p.y < 0 || p.y > canvas.height) p.dy *= -1;

    ctx.beginPath();
    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
    ctx.fillStyle = "rgba(255,255,255,0.7)";
    ctx.fill();
  });

  requestAnimationFrame(animate);
}

animate();

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>
<script>
function setupUser() {
  let name = localStorage.getItem("ml_user_name");
  let role = localStorage.getItem("ml_user_role");

  if (!name || !role) {
    name = prompt("Enter your name:");
    role = prompt("Enter your role (Student/Mentor):");

    if (!name) name = "Learner";
    if (!role) role = "Student";

    localStorage.setItem("ml_user_name", name);
    localStorage.setItem("ml_user_role", role);
  }

  document.getElementById("welcomeText").innerText =
    "Welcome back, " + name + " (" + role + ")";
}

setupUser();
</script>
