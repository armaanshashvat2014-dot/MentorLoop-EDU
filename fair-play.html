<!DOCTYPE html>
<html>
<head>
<title>Fair Play | MentorLoop EDU</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}

.container{
  background:#111827;
  width:95%;
  max-width:600px;
  padding:30px;
  border-radius:16px;
  box-shadow:0 0 25px rgba(0,0,0,0.6);
}

h1{
  text-align:center;
  margin-bottom:20px;
}

input, textarea{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:8px;
  border:none;
  font-family:'Segoe UI';
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:8px;
  background:#2563eb;
  color:white;
  font-weight:bold;
  cursor:pointer;
  margin-top:10px;
}

button:hover{
  background:#1e40af;
}

.status{
  margin-top:15px;
  padding:10px;
  border-radius:8px;
  text-align:center;
}

.success{
  background:#065f46;
}

.error{
  background:#7f1d1d;
}

.banned{
  background:#991b1b;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="container">

<h1>⚖️ Fair Play System</h1>

<input type="text" id="reporter" placeholder="Your Username" required>
<input type="text" id="reported" placeholder="Username to Report" required>
<textarea id="reason" placeholder="Reason for report..." rows="3"></textarea>

<button onclick="submitReport()">Submit Report</button>

<div id="message"></div>

</div>

<script>

function submitReport(){

  let reporter = document.getElementById("reporter").value.trim();
  let reported = document.getElementById("reported").value.trim();

  if(!reporter || !reported){
    showMessage("Please fill all fields.","error");
    return;
  }

  if(reporter === reported){
    showMessage("You cannot report yourself.","error");
    return;
  }

  let reports = JSON.parse(localStorage.getItem("fairPlayReports")) || {};
  let bannedUsers = JSON.parse(localStorage.getItem("bannedUsers")) || [];

  if(bannedUsers.includes(reported)){
    showMessage("This user is already banned.","banned");
    return;
  }

  if(!reports[reported]){
    reports[reported] = [];
  }

  if(reports[reported].includes(reporter)){
    showMessage("You have already reported this user.","error");
    return;
  }

  reports[reported].push(reporter);

  if(reports[reported].length >= 3){
    bannedUsers.push(reported);
    localStorage.setItem("bannedUsers", JSON.stringify(bannedUsers));
    showMessage("User has been automatically banned after 3 reports.","banned");
  } else {
    showMessage("Report submitted successfully.","success");
  }

  localStorage.setItem("fairPlayReports", JSON.stringify(reports));
}

function showMessage(text,type){
  let msg = document.getElementById("message");
  msg.className = "status " + type;
  msg.innerText = text;
}

</script>

</body>
</html>
