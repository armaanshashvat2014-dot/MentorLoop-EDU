<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Fair Play Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #dc2626;
      margin-top: 0;
    }

    p {
      color: #374151;
      font-size: 0.95rem;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 14px;
      text-align: center;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üö© Fair Play Report</h1>

  <p>
    MentorLoop EDU is a safe, respectful learning space.  
    If you see inappropriate content, report it here.  
    Our moderators will review it.
  </p>

  <form onsubmit="submitReport(event)">    
   
      <label>Reported Student Name</label>
<input type="text" id="reportedUser" required placeholder="Enter name exactly">  

    <label for="details">Additional details(optional) and why</label>
    <textarea id="details" placeholder="Explain briefly (optional)"></textarea>

    <button type="submit">Submit Report</button>
  </form>
  
  <label>Question ID (copy from question)</label>
<input type="text" id="questionId" required placeholder="e.g. Q-102">

  <a href="dashboard-v2.html" class="back">‚Üê Back to Dashboard</a>
</div>

  <script>
function isUserBanned(username) {
  const reports = JSON.parse(localStorage.getItem("ml_reports") || "[]");
  const count = reports.filter(r => r.reportedUser === username).length;
  return count >= 3;
}
</script>

</body>
</html>
