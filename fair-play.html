<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Fair Play Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 28px;
      border-radius: 14px;
      max-width: 520px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h1 {
      color: #dc2626;
      margin-top: 0;
    }

    p {
      color: #374151;
      font-size: 0.95rem;
    }

    label {
      font-weight: bold;
      margin-top: 14px;
      display: block;
    }

    select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #dc2626;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .back {
      display: block;
      margin-top: 14px;
      text-align: center;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üö© Fair Play Report</h1>

  <p>
    MentorLoop EDU is a safe, respectful learning space.  
    If you see inappropriate content, report it here.  
    Our moderators will review it.
  </p>

  <form onsubmit="submitReport(event)">
    
    <label for="reason">Reason for report</label>
    <select id="reason" required>
      <option value="">-- Select a reason --</option>
      <option>Inappropriate language</option>
      <option>Spam / irrelevant content</option>
      <option>Harassment or bullying</option>
      <option>Wrong or misleading information</option>
      <option>Other</option>
    </select>

    <label for="details">Additional details (optional)</label>
    <textarea id="details" placeholder="Explain briefly (optional)"></textarea>

    <button type="submit">Submit Report</button>
  </form>

  <a href="dashboard.html" class="back">‚Üê Back to Dashboard</a>
</div>

<script>
  function submitReport(e) {
    e.preventDefault();

    const reason = document.getElementById("reason").value;
    const details = document.getElementById("details").value;

    if (!reason) {
      alert("Please select a reason for reporting.");
      return;
    }

    const reports = JSON.parse(localStorage.getItem("ml_reports") || "[]");

    reports.push({
      reason: reason,
      details: details,
      time: new Date().toISOString()
    });

    localStorage.setItem("ml_reports", JSON.stringify(reports));

    alert("Thank you. Your report has been submitted for review.");

    window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
