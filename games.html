  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  color: #e2e8f0;
  min-height: 100vh;
  padding: 40px 25px;
}

/* MAIN TITLE */
h1 {
  text-align: center;
  font-size: 32px;
  margin-bottom: 40px;
  background: linear-gradient(90deg, #22d3ee, #10b981);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* CARD DESIGN */
.card {
  background: #1e293b;
  padding: 30px;
  border-radius: 18px;
  margin: 20px auto;
  max-width: 600px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
  transition: 0.3s ease;
  position: relative;
  overflow: hidden;
}

/* glow effect */
.card::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at top left, rgba(34,211,238,0.15), transparent);
  top: -50%;
  left: -50%;
  pointer-events: none;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 30px 70px rgba(0,0,0,0.8);
}

.card h2 {
  margin-bottom: 12px;
  color: #22d3ee;
  font-size: 20px;
}

.card p {
  font-size: 14px;
  color: #cbd5e1;
  margin-bottom: 18px;
}

/* BUTTON STYLE */
a {
  display: inline-block;
  padding: 12px 22px;
  border-radius: 12px;
  background: linear-gradient(90deg, #10b981, #22d3ee);
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s ease;
}

a:hover {
  transform: scale(1.07);
  opacity: 0.9;
}

/* BACK LINK */
body > a {
  display: block;
  text-align: center;
  margin-top: 40px;
  font-size: 14px;
  background: none;
  color: #94a3b8;
}

body > a:hover {
  color: #22d3ee;
}
