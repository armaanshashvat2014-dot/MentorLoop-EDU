
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MentorLoop EDU | Login</title>
</head>
<body>
<title>MentorLoop EDU | Student Doubt Solving & Peer Learning Platform</title>

<meta name="description" content="MentorLoop EDU is a safe, school-approved platform where students ask doubts, help peers, earn points, and learn together through community discussion.">

<meta name="keywords" content="MentorLoop EDU, student doubt solving, peer learning, school edtech platform, ask doubts online, student mentoring">

<meta name="author" content="MentorLoop EDU">

<meta name="robots" content="index, follow">

<link rel="canonical" href="https://YOUR-GITHUB-PAGES-URL/index.html">

<h2>Login to MentorLoop EDU</h2>

<form id="loginForm">
  <input id="name" placeholder="Enter your name" required />
  <button type="submit">Login</button>
</form>

<script>
document.getElementById("loginForm").addEventListener("submit", function (e) {
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  localStorage.setItem("mentorloop_user", name);
  window.location.href = "dashboard.html";
});
</script>

</body>
</html>
