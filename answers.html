<!DOCTYPE html>
<html>
<head>
  <title>Community Answers | MentorLoop EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      background: linear-gradient(90deg,#22d3ee,#10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .wrapper {
      max-width: 1100px;
      margin: auto;
    }

    .sheet-container {
      position: relative;
      background: #1e293b;
      border-radius: 20px;
      padding: 15px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.6);
      overflow: hidden;
      transition: 0.3s;
    }

    .sheet-container:hover {
      transform: translateY(-6px);
      box-shadow: 0 30px 70px rgba(0,0,0,0.8);
    }

    /* glow overlay */
    .sheet-container::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at top left, rgba(34,211,238,0.15), transparent);
      top: -50%;
      left: -50%;
      pointer-events: none;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
      border-radius: 14px;
      background: white;
    }

    .footer-note {
      margin-top: 15px;
      text-align: center;
      font-size: 13px;
      color: #94a3b8;
    }

    @media (max-width: 768px) {
      iframe {
        height: 500px;
      }
    }
  </style>
</head>

<body>

<h1>ðŸ“˜ Community Answers</h1>

<div class="wrapper">
  <div class="sheet-container">

    <iframe
      src="https://docs.google.com/spreadsheets/d/e/2PACX-1vReE-w_AKX-s_OaY5T66qHHjuijW7f9SXqF-Pa6f_4xsuV0Q0atyQCwTqRx2vvhfUwF8ZRBfL9yUeX_/pubhtml"
      loading="lazy">
    </iframe>

  </div>

  <div class="footer-note">
    Answers are updated automatically from Google Sheets.
  </div>
</div>

</body>
</html>
