<!DOCTYPE html>
<html>
<head>
  <title>Community Answers | MentorLoop EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      background: linear-gradient(90deg,#22d3ee,#10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      display: grid;
      gap: 20px;
    }

    .answer-card {
      background: #1e293b;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
      transition: 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .answer-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 25px 50px rgba(0,0,0,0.7);
    }

    .answer-card::before {
      content: "";
      position: absolute;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at top left, rgba(34,211,238,0.15), transparent);
      top: -50%;
      left: -50%;
      pointer-events: none;
    }

    .subject {
      font-size: 12px;
      background: #334155;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
      margin-bottom: 10px;
      color: #94a3b8;
    }

    .question {
      font-weight: 600;
      margin-bottom: 10px;
      color: #22d3ee;
    }

    .answer {
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .author {
      font-size: 12px;
      color: #94a3b8;
    }

    .loading {
      text-align: center;
      margin-top: 50px;
      font-size: 18px;
      color: #94a3b8;
    }
  </style>
</head>

<body>

<h1>ðŸ“˜ Community Answers</h1>

<div class="container" id="answersContainer">
  <div class="loading">Loading answers...</div>
</div>

<script>

const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vReE-w_AKX-s_OaY5T66qHHjuijW7f9SXqF-Pa6f_4xsuV0Q0atyQCwTqRx2vvhfUwF8ZRBfL9yUeX_/pubhtml";

async function loadAnswers() {

  try {
    const response = await fetch(sheetURL);
    const data = await response.text();

    const rows = data.split("\n").slice(1); // skip header
    const container = document.getElementById("answersContainer");
    container.innerHTML = "";

    rows.reverse().forEach(row => {

      const columns = row.split(",");

      if (columns.length < 4) return;

      const subject = columns[0];
      const question = columns[1];
      const answer = columns[2];
      const name = columns[3];

      const card = document.createElement("div");
      card.className = "answer-card";

      card.innerHTML = `
        <div class="subject">${subject}</div>
        <div class="question">${question}</div>
        <div class="answer">${answer}</div>
        <div class="author">Answered by: ${name}</div>
      `;

      container.appendChild(card);
    });

  } catch (error) {
    document.getElementById("answersContainer").innerHTML =
      "<div class='loading'>Failed to load answers.</div>";
  }
}

loadAnswers();

</script>

</body>
</html>
