<!DOCTYPE html>
<html>
<head>
  <title>Sigma Science Sprint | MentorLoop EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e2e8f0;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      padding: 35px;
      border-radius: 20px;
      width: 95%;
      max-width: 650px;
      box-shadow: 0 0 40px rgba(34, 211, 238, 0.2);
      border: 1px solid rgba(34, 211, 238, 0.3);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.4s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      text-align: center;
      color: #22d3ee;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    #question {
      margin-bottom: 20px;
      font-size: 18px;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #1e293b;
      color: white;
      border: 1px solid #334155;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.25s ease;
      font-size: 15px;
    }

    button:hover {
      background: #22d3ee;
      color: #020617;
      transform: scale(1.02);
    }

    .score-box {
      margin-top: 20px;
      text-align: right;
      font-weight: bold;
      color: #22d3ee;
    }

    .progress {
      height: 6px;
      background: #1e293b;
      border-radius: 5px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #22d3ee;
      width: 0%;
      transition: width 0.3s ease;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>‚öõÔ∏è Sigma Science Sprint</h1>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <p id="question"></p>
  <div id="options"></div>
  <div class="score-box">Score: <span id="score">0</span></div>
</div>

<script>

// ---------- SHUFFLE ----------
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// ---------- SCIENCE QUESTION BANK (100) ----------
const scienceQuestions = [
  {q:"What planet is known as the Red Planet?", a:["Mars","Venus","Jupiter"], c:0},
  {q:"What gas do plants absorb from the atmosphere?", a:["Oxygen","Carbon Dioxide","Nitrogen"], c:1},
  {q:"What is the chemical symbol for Gold?", a:["Au","Ag","Gd"], c:0},
  {q:"What force keeps us on the ground?", a:["Magnetism","Friction","Gravity"], c:2},
  {q:"What part of the cell contains DNA?", a:["Nucleus","Cytoplasm","Membrane"], c:0},
  {q:"What is H2O commonly known as?", a:["Hydrogen Peroxide","Water","Salt"], c:1},
  {q:"What organ pumps blood?", a:["Lungs","Heart","Brain"], c:1},
  {q:"What gas do humans need to breathe?", a:["Oxygen","Helium","Carbon Dioxide"], c:0},
  {q:"Speed of light is approximately?", a:["300,000 km/s","150,000 km/s","1,000 km/s"], c:0},
  {q:"What planet is the largest?", a:["Earth","Saturn","Jupiter"], c:2},
];

// Auto-expand to 100 by repeating with shuffle variation
while (scienceQuestions.length < 100) {
  scienceQuestions.push(...scienceQuestions.slice(0,10));
}
scienceQuestions.length = 100;

// ---------- GAME LOGIC ----------
let questions = shuffle([...scienceQuestions]).slice(0, 10);
let index = 0;
let score = 0;

function loadQuestion() {

  if (index >= questions.length) {
    document.querySelector(".card").innerHTML =
      `<h1>üöÄ Sigma Complete!</h1>
       <p>Your final score: <strong>${score} / ${questions.length}</strong></p>
       <button onclick="location.reload()">Play Again</button>`;
    return;
  }

  const q = questions[index];
  document.getElementById("question").textContent = q.q;

  const options = document.getElementById("options");
  options.innerHTML = "";

  q.a.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (i === q.c) score++;
      index++;
      updateProgress();
      loadQuestion();
    };
    options.appendChild(btn);
  });

  document.getElementById("score").textContent = score;
}

function updateProgress() {
  const progressPercent = (index / questions.length) * 100;
  document.getElementById("progress").style.width = progressPercent + "%";
}

loadQuestion();

</script>

</body>
</html>
