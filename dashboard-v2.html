<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MentorLoop EDU | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      color: #1f2937;
    }

    header {
      background: #1e40af;
      color: white;
      padding: 18px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
    }

    header a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    h2 {
      margin-top: 0;
      color: #1e40af;
    }

    .btn {
      display: block;
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      background: #2563eb;
      color: white;
      border-radius: 8px;
      text-align: center;
      text-decoration: none;
      font-weight: bold;
    }

    .btn.report {
      background: #dc2626;
    }
  </style>
</head>

<body>

<header>
  <h1>MentorLoop EDU Dashboard</h1>
  <a href="index.html">Logout</a>
</header>

<div class="container">
  <div class="grid">

    <!-- PROFILE -->
    <div class="card">
      <h2>Your Profile</h2>
      <p><strong>Role:</strong> Student</p>
      <p><strong>Points:</strong> <span id="points">0</span></p>
    </div>

    <!-- ACTIONS -->
    <div class="card">
      <h2>Actions</h2>

      <a href="ask-doubt.html" class="btn">
        Ask a Doubt
      </a>
<a href="reports.html" class="btn" style="background:#f59e0b;">
  üõ°Ô∏è View Fair Play Reports
</a>
      <a href="questions.html" class="btn">
        Help Another Student
      </a>

      <!-- REPORT BUTTON -->
      <a href="fair-play.html" class="btn report">
        üö© Report Inappropriate Content
      </a>
    </div>

  </div>
</div>

<script>
  let points = localStorage.getItem("ml_points")
    ? parseInt(localStorage.getItem("ml_points"))
    : 0;

  document.getElementById("points").textContent = points;
</script>

</body>
</html>
