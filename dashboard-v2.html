<!DOCTYPE html>
<html>
<head>
  <title>MentorLoop EDU | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #f3f4f6;
      padding: 30px;
    }

    h1 {
      color: #1e40af;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 12px;
      margin: 15px 0;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .subject {
      font-weight: bold;
      color: #1e40af;
    }

    .report-btn {
      margin-top: 10px;
      background: #dc2626;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
    }

    .reported {
      opacity: 0.5;
      font-style: italic;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #2563eb;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Community Doubts</h1>

<div id="list"></div>

<a href="index.html">‚Üê Back Home</a>

<script>
const doubts = JSON.parse(localStorage.getItem("doubts") || "[]");
const reports = JSON.parse(localStorage.getItem("reports") || "[]");

const list = document.getElementById("list");

if (doubts.length === 0) {
  list.innerHTML = "<p>No doubts yet.</p>";
}

doubts.forEach((d, index) => {
  const isReported = reports.find(r => r.index === index);

  const div = document.createElement("div");
  div.className = "card" + (isReported ? " reported" : "");

  div.innerHTML = `
    <div class="subject">${d.subject}</div>
    <p>${d.text}</p>
    <small>‚Äî ${d.name}</small><br>
    ${isReported ? 
      "<p>üö© This question has been reported.</p>" :
      `<button class="report-btn" onclick="reportDoubt(${index})">
        üö© Report this question
      </button>`
    }
  `;

  list.appendChild(div);
});

function reportDoubt(index) {
  const reason = prompt(
    "Why are you reporting this?\n\n" +
    "1. Inappropriate language\n" +
    "2. Spam\n" +
    "3. Harassment\n" +
    "4. Other"
  );

  if (!reason) return;

  reports.push({
    index,
    reason,
    time: new Date().toISOString()
  });

  localStorage.setItem("reports", JSON.stringify(reports));
  alert("Thanks. This question has been flagged for review.");
  location.reload();
}
</script>

</body>
</html>
