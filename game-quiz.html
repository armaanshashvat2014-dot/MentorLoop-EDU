<!DOCTYPE html>
<html>
<head>
  <title>Quiz Sprint | MentorLoop EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #1e293b);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 30px;
  color: #e2e8f0;
}

/* CARD */
.card {
  background: #1e293b;
  padding: 35px;
  border-radius: 20px;
  max-width: 600px;
  width: 100%;
  box-shadow: 0 25px 50px rgba(0,0,0,0.6);
  position: relative;
  overflow: hidden;
  animation: fadeIn 0.6s ease-in-out;
}

/* subtle glow layer */
.card::before {
  content: "";
  position: absolute;
  width: 200%;
  height: 200%;
  background: radial-gradient(circle at top left, rgba(34,211,238,0.15), transparent);
  top: -50%;
  left: -50%;
  pointer-events: none;
}

/* TITLE */
h1 {
  font-size: 28px;
  margin-bottom: 20px;
  background: linear-gradient(90deg, #22d3ee, #10b981);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

/* QUESTION */
#question {
  font-size: 17px;
  margin-bottom: 20px;
  line-height: 1.6;
  color: #cbd5e1;
}

/* OPTIONS BUTTONS */
button {
  width: 100%;
  padding: 14px;
  margin-top: 12px;
  border-radius: 12px;
  border: none;
  font-weight: 600;
  font-size: 14px;
  cursor: pointer;
  transition: 0.25s ease;
  background: #334155;
  color: #e2e8f0;
}

button:hover {
  background: linear-gradient(90deg, #10b981, #22d3ee);
  transform: scale(1.03);
}

/* SCORE */
p strong {
  color: #22d3ee;
}

#score {
  font-weight: bold;
  color: #10b981;
  font-size: 18px;
}

/* QUIZ COMPLETE SCREEN */
.card a {
  display: inline-block;
  margin-top: 20px;
  padding: 12px 22px;
  background: linear-gradient(90deg, #10b981, #22d3ee);
  border-radius: 12px;
  color: white;
  text-decoration: none;
  font-weight: 600;
  transition: 0.3s;
}

.card a:hover {
  transform: scale(1.05);
  opacity: 0.9;
}

/* Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(15px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
</style>
</head>
<body>

<div class="card">
  <h1>ðŸ§  Quiz Sprint</h1>
  <p id="question"></p>

  <div id="options"></div>

  <p><strong>Score:</strong> <span id="score">0</span></p>
</div>

<script>
/* BIG QUESTION BANK (COMPLETELY NEW) */
const questionBank = [
  { q:"If ALL bloops are razzies and ALL razzies are lazzies, are all bloops lazzies?",
    a:["Yes","No","Cannot be determined"], c:0 },

  { q:"Which number comes next: 2, 6, 12, 20, ?",
    a:["28","30","32"], c:1 },

  { q:"Which planet has the shortest year?",
    a:["Mercury","Mars","Venus"], c:0 },

  { q:"A triangle has angles 30Â° and 60Â°. The third angle is?",
    a:["90Â°","60Â°","30Â°"], c:0 },

  { q:"What will always increase but never decrease?",
    a:["Age","Speed","Energy"], c:0 },

  { q:"If today is Monday, what day will it be after 10 days?",
    a:["Thursday","Friday","Saturday"], c:0 },

  { q:"Which of these is NOT a prime number?",
    a:["17","19","21"], c:2 },

  { q:"Which gas is most abundant in Earthâ€™s atmosphere?",
    a:["Oxygen","Nitrogen","Carbon dioxide"], c:1 },

  { q:"A cube has how many edges?",
    a:["12","8","6"], c:0 },

  { q:"Which is heavier?",
    a:["1 kg of iron","1 kg of cotton","Both are same"], c:2 },

  { q:"Which number is missing: 1, 4, 9, 16, ?",
    a:["20","25","36"], c:1 },

  { q:"What does a thermometer measure?",
    a:["Heat","Temperature","Energy"], c:1 },

  { q:"If 3x = 15, what is x?",
    a:["3","5","15"], c:1 },

  { q:"Which shape has all sides equal?",
    a:["Rectangle","Square","Trapezium"], c:1 },

  { q:"Which one is a renewable resource?",
    a:["Coal","Solar energy","Petroleum"], c:1 }
];

/* SHUFFLE FUNCTION */
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

/* SELECT 5 RANDOM QUESTIONS */
let questions = shuffle([...questionBank]).slice(0, 5);

let index = 0;
let score = 0;

function loadQuestion() {
  if (index >= questions.length) {
    document.querySelector(".card").innerHTML =
      `<h1>ðŸŽ‰ Quiz Complete!</h1>
       <p>Your score: <strong>${score} / 5</strong></p>
       <a href="games.html">Play Again or go to dashboard!</a>
      
    `;
    return;
  }

  const q = questions[index];
  document.getElementById("question").textContent = q.q;

  const options = document.getElementById("options");
  options.innerHTML = "";

  q.a.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.onclick = () => {
      if (i === q.c) score++;
      index++;
      loadQuestion();
    };
    options.appendChild(btn);
  });

  document.getElementById("score").textContent = score;
}

loadQuestion();
</script>

</body>
</html>
