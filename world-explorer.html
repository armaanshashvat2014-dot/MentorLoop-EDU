<!DOCTYPE html>
<html>
<head>
  <title>World Explorer | Guess The Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .card {
      background: #1e293b;
      width: 95%;
      max-width: 750px;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      max-height: 350px;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
    }

    button:hover {
      background: #38bdf8;
      color: black;
    }

    .score {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #38bdf8;
    }

    .progress {
      height: 6px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      transition: 0.3s;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üåç World Explorer</h1>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <img id="locationImage" src="">
  <div id="options"></div>

  <div class="score">Score: <span id="score">0</span></div>
</div>

<script>

// -------- SHUFFLE ----------
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// -------- 40 COUNTRIES ----------
const locations = [

{country:"China",img:"https://upload.wikimedia.org/wikipedia/commons/6/6f/GreatWallBadaling.jpg"},
{country:"Australia",img:"https://upload.wikimedia.org/wikipedia/commons/4/40/Sydney_Opera_House_Sails.jpg"},
{country:"Japan",img:"https://upload.wikimedia.org/wikipedia/commons/1/12/Mount_Fuji_from_Hakone.jpg"},
{country:"UK",img:"https://upload.wikimedia.org/wikipedia/commons/c/cd/Big_Ben_2012.jpg"},

{country:"South Africa",img:"https://upload.wikimedia.org/wikipedia/commons/a/a6/Table_Mountain_from_Bloubergstrand.jpg"},
{country:"Argentina",img:"https://upload.wikimedia.org/wikipedia/commons/1/16/Perito_Moreno_Glacier_Patagonia_Argentina_Luca_Galuzzi_2005.JPG"},
{country:"Turkey",img:"https://upload.wikimedia.org/wikipedia/commons/9/9e/Hagia_Sophia_Mars_2013.jpg"},

{country:"Portugal",img:"https://upload.wikimedia.org/wikipedia/commons/c/c8/Belem_Tower_Lisbon.jpg"},
{country:"Malaysia",img:"https://upload.wikimedia.org/wikipedia/commons/3/32/Petronas_Twin_Towers_at_night_%28edited%29.jpg"},
{country:"Philippines",img:"https://upload.wikimedia.org/wikipedia/commons/7/76/Chocolate_Hills_Bohol.jpg"},

];

// -------- GAME SETTINGS ----------
let used = [];
let score = 0;
let round = 0;
const totalRounds = 5;

// -------- GAME FUNCTIONS ----------
function getLocation() {
  let index;
  do {
    index = Math.floor(Math.random() * locations.length);
  } while (used.includes(index));
  used.push(index);
  return locations[index];
}

function loadRound() {

  if (round >= totalRounds) {
    document.querySelector(".card").innerHTML =
      `<h1>Game Complete!</h1>
       <p>Your Score: <strong>${score} / ${totalRounds}</strong></p>
       <button onclick="location.reload()">Play Again</button>`;
    return;
  }

  round++;
  updateProgress();

  const current = getLocation();
  document.getElementById("locationImage").src = current.img;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let options = [current.country];

  while (options.length < 4) {
    let randomCountry = locations[Math.floor(Math.random()*locations.length)].country;
    if (!options.includes(randomCountry)) {
      options.push(randomCountry);
    }
  }

  shuffle(options);

  options.forEach(option=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=>{
      if(option === current.country) score++;
      document.getElementById("score").textContent = score;
      loadRound();
    };
    optionsDiv.appendChild(btn);
  });
}

function updateProgress(){
  document.getElementById("progress").style.width = (round/totalRounds*100)+"%";
}

loadRound();

</script>

</body>
</html>
