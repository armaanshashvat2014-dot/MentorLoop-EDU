<!DOCTYPE html>
<html>
<head>
  <title>World Explorer | Guess The Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .card {
      background: #1e293b;
      width: 95%;
      max-width: 700px;
      padding: 30px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    .clue {
      font-size: 18px;
      margin: 20px 0;
      line-height: 1.6;
      background: #0f172a;
      padding: 15px;
      border-radius: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #38bdf8;
      color: black;
    }

    .score {
      text-align: right;
      margin-top: 15px;
      font-weight: bold;
      color: #38bdf8;
    }

    .progress {
      height: 6px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      transition: 0.3s;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üåç World Explorer</h1>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <div class="clue" id="clue"></div>
  <div id="options"></div>

  <div class="score">Score: <span id="score">0</span></div>
</div>

<script>

// -------- SHUFFLE ----------
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// -------- 40 COUNTRY CLUES ----------
const locations = [
{country:"France",clue:"Home of the Eiffel Tower and famous for croissants."},
{country:"Japan",clue:"Land of the rising sun and Mount Fuji."},
{country:"Brazil",clue:"Christ the Redeemer overlooks Rio in this country."},
{country:"Egypt",clue:"Ancient pyramids stand in its desert."},
{country:"India",clue:"The Taj Mahal is located here."},
{country:"Italy",clue:"The Colosseum is found in its capital."},
{country:"China",clue:"The Great Wall stretches across this nation."},
{country:"Australia",clue:"Sydney Opera House is here."},
{country:"Canada",clue:"Niagara Falls borders this country and the USA."},
{country:"Germany",clue:"Berlin is its capital."},
{country:"Spain",clue:"Home of La Sagrada Familia in Barcelona."},
{country:"Mexico",clue:"Chichen Itza is located here."},
{country:"South Africa",clue:"Table Mountain overlooks Cape Town."},
{country:"Argentina",clue:"Famous for Patagonia and tango."},
{country:"Turkey",clue:"Hagia Sophia is in Istanbul."},
{country:"Thailand",clue:"Bangkok is its capital city."},
{country:"UAE",clue:"Burj Khalifa stands here."},
{country:"Switzerland",clue:"Famous for the Matterhorn and chocolate."},
{country:"Greece",clue:"The Acropolis is located here."},
{country:"Peru",clue:"Machu Picchu is found here."},
{country:"Netherlands",clue:"Known for windmills and tulips."},
{country:"Norway",clue:"Famous for its fjords."},
{country:"Sweden",clue:"Stockholm is its capital."},
{country:"South Korea",clue:"Seoul is its capital."},
{country:"Singapore",clue:"Marina Bay Sands is located here."},
{country:"Indonesia",clue:"The island of Bali belongs to this country."},
{country:"Vietnam",clue:"Ha Long Bay is here."},
{country:"Kenya",clue:"Known for safaris and Mount Kenya."},
{country:"Chile",clue:"Torres del Paine National Park is here."},
{country:"Iceland",clue:"Famous for geysers and volcanoes."},
{country:"Portugal",clue:"Lisbon is its capital."},
{country:"Malaysia",clue:"Petronas Towers are here."},
{country:"Philippines",clue:"An archipelago in Southeast Asia with Chocolate Hills."},
{country:"Colombia",clue:"Cartagena is a historic city here."},
{country:"Saudi Arabia",clue:"Mecca is located here."},
{country:"New Zealand",clue:"Known for Milford Sound."},
{country:"Russia",clue:"The Kremlin is in its capital."},
{country:"UK",clue:"Big Ben is located in its capital."},
{country:"USA",clue:"The Statue of Liberty stands here."},
{country:"Nepal",clue:"Mount Everest lies within this country."}
];

// -------- GAME SETTINGS ----------
let used = [];
let score = 0;
let round = 0;
const totalRounds = 5;

// -------- GAME LOGIC ----------
function getLocation() {
  let index;
  do {
    index = Math.floor(Math.random() * locations.length);
  } while (used.includes(index));
  used.push(index);
  return locations[index];
}

function loadRound() {

  if (round >= totalRounds) {
    document.querySelector(".card").innerHTML =
      `<h1>Game Complete!</h1>
       <p>Your Score: <strong>${score} / ${totalRounds}</strong></p>
       <button onclick="location.reload()">Play Again</button>`;
    return;
  }

  round++;
  updateProgress();

  const current = getLocation();
  document.getElementById("clue").textContent = current.clue;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let options = [current.country];

  while (options.length < 4) {
    let randomCountry = locations[Math.floor(Math.random()*locations.length)].country;
    if (!options.includes(randomCountry)) {
      options.push(randomCountry);
    }
  }

  shuffle(options);

  options.forEach(option=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=>{
      if(option === current.country) score++;
      document.getElementById("score").textContent = score;
      loadRound();
    };
    optionsDiv.appendChild(btn);
  });
}

function updateProgress(){
  document.getElementById("progress").style.width = (round/totalRounds*100)+"%";
}

loadRound();

</script>

</body>
</html>
