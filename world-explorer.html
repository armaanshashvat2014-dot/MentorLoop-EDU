<!DOCTYPE html>
<html>
<head>
  <title>World Explorer | Guess The Country</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: white;
    }

    .card {
      background: #1e293b;
      width: 95%;
      max-width: 750px;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    h1 {
      text-align: center;
      color: #38bdf8;
    }

    img {
      width: 100%;
      border-radius: 12px;
      margin: 15px 0;
      max-height: 350px;
      object-fit: cover;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #334155;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      transition: 0.2s;
      font-size: 15px;
    }

    button:hover {
      background: #38bdf8;
      color: black;
    }

    .score {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
      color: #38bdf8;
    }

    .progress {
      height: 6px;
      background: #334155;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 15px;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #38bdf8;
      transition: 0.3s;
    }
  </style>
</head>

<body>

<div class="card">
  <h1>üåç World Explorer</h1>

  <div class="progress">
    <div class="progress-bar" id="progress"></div>
  </div>

  <img id="locationImage" src="">
  <div id="options"></div>

  <div class="score">Score: <span id="score">0</span></div>
</div>

<script>

// -------- SHUFFLE ----------
function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

// -------- 40 COUNTRIES (Using Unsplash Stable Images) ----------
const locations = [
{country:"France",img:"https://source.unsplash.com/800x500/?eiffel,tower"},
{country:"USA",img:"https://source.unsplash.com/800x500/?statue,of,liberty"},
{country:"India",img:"https://source.unsplash.com/800x500/?taj,mahal"},
{country:"Brazil",img:"https://source.unsplash.com/800x500/?christ,the,redeemer"},
{country:"Egypt",img:"https://source.unsplash.com/800x500/?pyramids,giza"},
{country:"Italy",img:"https://source.unsplash.com/800x500/?colosseum,rome"},
{country:"China",img:"https://source.unsplash.com/800x500/?great,wall,china"},
{country:"Australia",img:"https://source.unsplash.com/800x500/?sydney,opera,house"},
{country:"Japan",img:"https://source.unsplash.com/800x500/?mount,fuji"},
{country:"UK",img:"https://source.unsplash.com/800x500/?big,ben,london"},
{country:"Russia",img:"https://source.unsplash.com/800x500/?saint,basil,moscow"},
{country:"Canada",img:"https://source.unsplash.com/800x500/?niagara,falls"},
{country:"Germany",img:"https://source.unsplash.com/800x500/?brandenburg,gate"},
{country:"Spain",img:"https://source.unsplash.com/800x500/?sagrada,familia"},
{country:"Mexico",img:"https://source.unsplash.com/800x500/?chichen,itza"},
{country:"South Africa",img:"https://source.unsplash.com/800x500/?table,mountain"},
{country:"Argentina",img:"https://source.unsplash.com/800x500/?patagonia,mountains"},
{country:"Turkey",img:"https://source.unsplash.com/800x500/?hagia,sophia"},
{country:"Thailand",img:"https://source.unsplash.com/800x500/?wat,arun"},
{country:"UAE",img:"https://source.unsplash.com/800x500/?burj,khalifa"},
{country:"Switzerland",img:"https://source.unsplash.com/800x500/?matterhorn"},
{country:"Greece",img:"https://source.unsplash.com/800x500/?acropolis,athens"},
{country:"Peru",img:"https://source.unsplash.com/800x500/?machu,picchu"},
{country:"Netherlands",img:"https://source.unsplash.com/800x500/?windmills,holland"},
{country:"Norway",img:"https://source.unsplash.com/800x500/?fjord,norway"},
{country:"Sweden",img:"https://source.unsplash.com/800x500/?stockholm,city"},
{country:"South Korea",img:"https://source.unsplash.com/800x500/?seoul,skyline"},
{country:"Singapore",img:"https://source.unsplash.com/800x500/?marina,bay,sands"},
{country:"Indonesia",img:"https://source.unsplash.com/800x500/?borobudur"},
{country:"Vietnam",img:"https://source.unsplash.com/800x500/?halong,bay"},
{country:"Kenya",img:"https://source.unsplash.com/800x500/?mount,kenya"},
{country:"Chile",img:"https://source.unsplash.com/800x500/?torres,del,paine"},
{country:"Iceland",img:"https://source.unsplash.com/800x500/?waterfall,iceland"},
{country:"Portugal",img:"https://source.unsplash.com/800x500/?belem,tower"},
{country:"Malaysia",img:"https://source.unsplash.com/800x500/?petronas,towers"},
{country:"Philippines",img:"https://source.unsplash.com/800x500/?chocolate,hills"},
{country:"Colombia",img:"https://source.unsplash.com/800x500/?cartagena"},
{country:"Saudi Arabia",img:"https://source.unsplash.com/800x500/?mecca,mosque"},
{country:"New Zealand",img:"https://source.unsplash.com/800x500/?milford,sound"},
{country:"Nepal",img:"https://source.unsplash.com/800x500/?mount,everest"}
];

// -------- GAME SETTINGS ----------
let used = [];
let score = 0;
let round = 0;
const totalRounds = 5;

// -------- GAME FUNCTIONS ----------
function getLocation() {
  let index;
  do {
    index = Math.floor(Math.random() * locations.length);
  } while (used.includes(index));
  used.push(index);
  return locations[index];
}

function loadRound() {

  if (round >= totalRounds) {
    document.querySelector(".card").innerHTML =
      `<h1>Game Complete!</h1>
       <p>Your Score: <strong>${score} / ${totalRounds}</strong></p>
       <button onclick="location.reload()">Play Again</button>`;
    return;
  }

  round++;
  updateProgress();

  const current = getLocation();
  document.getElementById("locationImage").src = current.img;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  let options = [current.country];

  while (options.length < 4) {
    let randomCountry = locations[Math.floor(Math.random()*locations.length)].country;
    if (!options.includes(randomCountry)) {
      options.push(randomCountry);
    }
  }

  shuffle(options);

  options.forEach(option=>{
    const btn = document.createElement("button");
    btn.textContent = option;
    btn.onclick = ()=>{
      if(option === current.country) score++;
      document.getElementById("score").textContent = score;
      loadRound();
    };
    optionsDiv.appendChild(btn);
  });
}

function updateProgress(){
  document.getElementById("progress").style.width = (round/totalRounds*100)+"%";
}

loadRound();

</script>

</body>
</html>
