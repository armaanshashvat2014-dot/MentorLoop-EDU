<!DOCTYPE html>
<html>
<head>
<title>Higher Secondary & College Quiz | MentorLoop EDU</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  color:white;
}
.card{
  background:#1e293b;
  padding:30px;
  border-radius:20px;
  width:95%;
  max-width:700px;
  box-shadow:0 20px 50px rgba(0,0,0,0.5);
}
h2{
  text-align:center;
  color:#22d3ee;
}
.question{
  margin:20px 0;
  padding:15px;
  background:#0f172a;
  border-radius:10px;
}
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  background:#334155;
  border:none;
  border-radius:8px;
  color:white;
  cursor:pointer;
}
button:hover{
  background:#22d3ee;
  color:black;
}
.progress{
  height:8px;
  background:#334155;
  border-radius:6px;
  overflow:hidden;
  margin-bottom:15px;
}
.bar{
  height:100%;
  width:0%;
  background:#22d3ee;
  transition:0.3s;
}
.small{
  font-size:13px;
  color:#94a3b8;
  margin-top:10px;
}
</style>
</head>
<body>

<div class="card">
<h2>Higher Secondary & College Quiz</h2>

<div class="progress">
<div class="bar" id="bar"></div>
</div>

<div class="question" id="questionText"></div>
<div id="options"></div>

<p class="small">
Total Tests Completed: <span id="tests">0</span>
</p>
</div>

<script>

// 10 Higher/College Level Questions
const quizData = [
{q:"Derivative of xÂ³?",a:["3xÂ²","xÂ²","xÂ³","3x"],c:0},
{q:"Integration of 2x?",a:["xÂ² + C","2xÂ²","x + C","None"],c:0},
{q:"Newton's Second Law?",a:["F=ma","E=mcÂ²","V=IR","P=IV"],c:0},
{q:"Einstein's mass-energy equivalence?",a:["F=ma","E=mcÂ²","V=IR","P=IV"],c:1},
{q:"Ohm's Law?",a:["aÂ²+bÂ²=cÂ²","V=IR","F=ma","PV=nRT"],c:1},
{q:"Ideal Gas Law?",a:["PV=nRT","F=ma","E=hf","W=Fd"],c:0},
{q:"Derivative of sinx?",a:["cosx","-cosx","sinx","-sinx"],c:0},
{q:"Limit of sinx/x as xâ†’0?",a:["1","0","âˆž","-1"],c:0},
{q:"Value of gravitational constant g approx?",a:["9.8","8","10","7"],c:0},
{q:"Integration of 1/x?",a:["ln|x| + C","x","1","xÂ²"],c:0}
];

let index = 0;
let score = 0;

let testsTaken = parseInt(localStorage.getItem("ml_tests_taken") || "0");
document.getElementById("tests").innerText = testsTaken;

function loadQuestion(){

if(index >= quizData.length){

const percentage = ((score/quizData.length)*100).toFixed(1);

// ðŸ”¥ UPDATE MAIN STORAGE SYSTEM
let testsTaken = parseInt(localStorage.getItem("ml_tests_taken") || "0");
let totalScore = parseInt(localStorage.getItem("ml_total_score") || "0");
let totalQuestions = parseInt(localStorage.getItem("ml_total_questions") || "0");

testsTaken++;
totalScore += score;
totalQuestions += quizData.length;

localStorage.setItem("ml_tests_taken", testsTaken);
localStorage.setItem("ml_total_score", totalScore);
localStorage.setItem("ml_total_questions", totalQuestions);

document.querySelector(".card").innerHTML = `
<h2>Quiz Complete</h2>
<p><strong>Score:</strong> ${score}/10</p>
<p><strong>Percentage:</strong> ${percentage}%</p>
<p>Total Tests Completed: ${testsTaken}</p>

<button onclick="window.location.href='certificate.html'">
Check Certificate
</button>

<button onclick="location.reload()">Play Again</button>
`;

return;
}

updateProgress();

const q = quizData[index];
document.getElementById("questionText").innerText = q.q;

const optDiv = document.getElementById("options");
optDiv.innerHTML = "";

q.a.forEach((opt,i)=>{
const btn = document.createElement("button");
btn.innerText = opt;
btn.onclick = ()=>{
if(i === q.c) score++;
index++;
loadQuestion();
};
optDiv.appendChild(btn);
});
}

function updateProgress(){
document.getElementById("bar").style.width =
(index/quizData.length*100)+"%";
}

loadQuestion();

</script>

</body>
</html>
