      align-items:center;
      min-height:100vh;
      color:white;
    }

    .card{

      border-radius:20px;

      color:#22d3ee;

      border-radius:10px;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#334155;
      border:none;
      border-radius:8px;
      color:white;
      cursor:pointer;
      transition:0.2s;
    }

    button:hover{
      background:#22d3ee;
      color:black;
    }

    .progress{
      height:6px;
      background:#334155;
      border-radius:4px;
      overflow:hidden;
      margin-bottom:15px;
    }

    .bar{
      height:100%;
      width:0%;
      background:#22d3ee;
      transition:0.3s;
    }

    hr{
      border:1px solid #334155;
      margin:15px 0;
    }

// ---------- Select Bank ----------
let selected = banks[level] || banks["overall"];
let quiz = shuffle([...selected]).slice(0,25);

document.getElementById("title").innerText =
  level.charAt(0).toUpperCase() + level.slice(1) + " Level Test";

let index=0;
let score=0;

function loadQuestion(){

  if(index >= quiz.length){
    const percentage=((score/quiz.length)*100).toFixed(1);
    document.querySelector(".card").innerHTML=`
      <h2>Test Complete</h2>
      <p><strong>Marks Obtained:</strong> ${score}</p>
      <p><strong>Maximum Marks:</strong> ${quiz.length}</p>
      <p><strong>Percentage:</strong> ${percentage}%</p>
      <hr>
      <button onclick="window.location.href='dashboard-v2.html'">Back to Dashboard</button>
    `;
    return;
  }

  updateProgress();

  const q=quiz[index];
  document.getElementById("questionText").innerHTML=q.q;

  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";

  q.a.forEach((opt,i)=>{
    const btn=document.createElement("button");
    btn.innerText=opt;
    btn.onclick=()=>{
      if(i===q.c) score++;
      index++;
      loadQuestion();
    };
    optDiv.appendChild(btn);
  });
}

function updateProgress(){
  document.getElementById("bar").style.width=
    (index/quiz.length*100)+"%";
}

loadQuestion();
