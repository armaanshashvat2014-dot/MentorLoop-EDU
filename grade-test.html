<!DOCTYPE html>
<html>
<head>
  <title>Grade Test | MentorLoop EDU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin:0;
      font-family:'Segoe UI',sans-serif;
      background:linear-gradient(135deg,#0f172a,#1e293b);
      display:flex;
      justify-content:center;
      align-items:center;
      min-height:100vh;
      color:white;
    }

    .card{
      background:#1e293b;
      padding:30px;
      border-radius:20px;
      width:95%;
      max-width:750px;
      box-shadow:0 20px 40px rgba(0,0,0,0.6);
    }

    h2{
      text-align:center;
      color:#22d3ee;
      margin-bottom:20px;
    }

    .question{
      margin:20px 0;
      padding:15px;
      background:#0f172a;
      border-radius:10px;
      font-size:17px;
    }

    button{
      width:100%;
      padding:12px;
      margin-top:10px;
      background:#334155;
      border:none;
      border-radius:8px;
      color:white;
      cursor:pointer;
      transition:0.2s;
      font-size:15px;
    }

    button:hover{
      background:#22d3ee;
      color:black;
    }

    .progress{
      height:6px;
      background:#334155;
      border-radius:4px;
      overflow:hidden;
      margin-bottom:15px;
    }

    .bar{
      height:100%;
      width:0%;
      background:#22d3ee;
      transition:0.3s;
    }

    hr{
      border:1px solid #334155;
      margin:15px 0;
    }
  </style>
</head>
<body>

<div class="card">
  <h2 id="title"></h2>

  <div class="progress">
    <div class="bar" id="bar"></div>
  </div>

  <div class="question" id="questionText"></div>
  <div id="options"></div>
</div>

<script>

// ---------- GET LEVEL ----------
const params = new URLSearchParams(window.location.search);
const level = params.get("level") || "overall";

// ---------- SHUFFLE FUNCTION ----------
function shuffle(arr){
  for(let i=arr.length-1;i>0;i--){
    const j=Math.floor(Math.random()*(i+1));
    [arr[i],arr[j]]=[arr[j],arr[i]];
  }
  return arr;
}

// ---------- QUESTION BANKS ----------
// (You can expand each to 100 questions anytime)

const banks = {

primary: [
  {q:"5 + 3 = ?",a:["8","7","6","9"],c:0},
  {q:"2 x 4 = ?",a:["8","6","4","10"],c:0},
  {q:"Capital of India?",a:["Delhi","Goa","Mumbai","Chennai"],c:0},
  {q:"Sun rises in the?",a:["East","West","North","South"],c:0},
  {q:"Rainbow has how many colors?",a:["7","6","5","8"],c:0},
  {q:"10 - 4 = ?",a:["6","5","4","7"],c:0},
  {q:"Largest animal?",a:["Blue Whale","Dog","Cat","Lion"],c:0},
  {q:"Earth is a?",a:["Planet","Star","Moon","Comet"],c:0},
  {q:"1 dozen equals?",a:["12","10","6","8"],c:0},
  {q:"2 + 2 = ?",a:["4","3","5","6"],c:0}
],

lower: [
  {q:"Solve 5x=25",a:["5","10","25","0"],c:0},
  {q:"6 x 7 = ?",a:["42","36","48","40"],c:0},
  {q:"Square root of 81?",a:["9","8","7","6"],c:0},
  {q:"Largest continent?",a:["Asia","Europe","Africa","Australia"],c:0},
  {q:"Capital of France?",a:["Paris","Rome","Berlin","Madrid"],c:0},
  {q:"Gas humans breathe?",a:["Oxygen","CO2","Nitrogen","Helium"],c:0},
  {q:"12 / 3 = ?",a:["4","3","6","5"],c:0},
  {q:"Which is prime?",a:["7","8","9","10"],c:0},
  {q:"Chemical symbol Iron?",a:["Fe","Ir","Io","In"],c:0},
  {q:"H2O is?",a:["Water","Salt","Iron","Air"],c:0}
],

upper: [
  {q:"Derivative of xÂ²?",a:["2x","x","xÂ²","1"],c:0},
  {q:"Solve 2x+4=10",a:["3","2","4","5"],c:0},
  {q:"Chemical symbol Gold?",a:["Au","Ag","Gd","Go"],c:0},
  {q:"Boiling point water?",a:["100Â°C","90Â°C","80Â°C","110Â°C"],c:0},
  {q:"Unit of current?",a:["Ampere","Volt","Watt","Ohm"],c:0},
  {q:"Log10(100)?",a:["2","1","10","0"],c:0},
  {q:"Capital Germany?",a:["Berlin","Munich","Frankfurt","Hamburg"],c:0},
  {q:"Gas used in balloons?",a:["Helium","Oxygen","CO2","Hydrogen"],c:0},
  {q:"Smallest unit of life?",a:["Cell","Atom","Molecule","Tissue"],c:0},
  {q:"DNA full form?",a:["Deoxyribo Nucleic Acid","Dual Acid","Dynamic Acid","None"],c:0}
],

senior: [
  {q:"Derivative of sinx?",a:["cosx","-cosx","sinx","-sinx"],c:0},
  {q:"Integration of 1/x?",a:["ln|x| + C","x","1","xÂ²"],c:0},
  {q:"Planck constant symbol?",a:["h","c","G","R"],c:0},
  {q:"Limit of sinx/x at 0?",a:["1","0","âˆž","-1"],c:0},
  {q:"Unit of frequency?",a:["Hertz","Newton","Joule","Tesla"],c:0},
  {q:"Second law thermo?",a:["Entropy increases","Energy lost","Mass lost","None"],c:0},
  {q:"Value of g approx?",a:["9.8","8","10","7"],c:0},
  {q:"Heisenberg principle?",a:["Uncertainty","Relativity","Entropy","Inertia"],c:0},
  {q:"Unit of resistance?",a:["Ohm","Volt","Watt","Ampere"],c:0},
  {q:"Avogadro number approx?",a:["6.02x10^23","3.14","9.8","1.6x10^-19"],c:0}
],

]

};

// ---------- SELECT BANK ----------
let selected = banks[level] || banks["overall"];

// ðŸ”¥ 5 QUESTIONS PER ROUND
const QUESTIONS_PER_ROUND = 5;

let quiz = shuffle([...selected]).slice(0, Math.min(QUESTIONS_PER_ROUND, selected.length));

document.getElementById("title").innerText =
  level.charAt(0).toUpperCase() + level.slice(1) + " Level Test";

let index = 0;
let score = 0;

function loadQuestion(){

  if(index >= quiz.length){

    const percentage = ((score/quiz.length)*100).toFixed(1);

    document.querySelector(".card").innerHTML = `
      <h2>Round Complete</h2>
      <p><strong>Marks Obtained:</strong> ${score}</p>
      <p><strong>Maximum Marks:</strong> ${quiz.length}</p>
      <p><strong>Percentage:</strong> ${percentage}%</p>
      <hr>
      <button onclick="location.reload()">Play Another Round</button>
      <button onclick="window.location.href='dashboard-v2.html'">
        Back to Dashboard
      </button>
    `;
    return;
  }

  updateProgress();

  const q = quiz[index];
  document.getElementById("questionText").innerHTML = q.q;

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  q.a.forEach((opt,i)=>{
    const btn = document.createElement("button");
    btn.innerText = opt;
    btn.onclick = ()=>{
      if(i === q.c) score++;
      index++;
      loadQuestion();
    };
    optDiv.appendChild(btn);
  });
}

function updateProgress(){
  document.getElementById("bar").style.width =
    (index/quiz.length*100)+"%";
}

loadQuestion();

</script>
</body>
</html>
